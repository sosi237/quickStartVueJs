<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>props & events</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<!-- vue 컴포넌트 내부의 데이터는 캡슐화되기 때문에 타 컴포넌트나 앱에서 접근할 수 없다.
        부모 -> 자식: 속성(props)을 이용하여 정보를 전달한다(부모 -> 자식 단방향만 가능).
        자식 -> 부모: 자식 컴포넌트에서 사용자 정의 이벤트를 필요한 정보와 함께 발신(emit)하면 
        부모 컴포넌트에서 v-on 디렉티브로 이벤트를 처리한다. 
    -->


<body>
    <template id="listTemplate">
       <li>{{message}}</li>
    </template>
    <script type="text/javascript">
        Vue.component("list-component", {
            template: '#listTemplate',
            props: ["message"]
        })
    </script>
    <div id="app">
        <ul>
            <list-component message="Hello"></list-component>
            <list-component message="안녕"></list-component>
            <list-component message="ni hao"></list-component>
        </ul>
    </div>

</body>

<script type="text/javascript">
    Vue.config.devtools = true;
    let vm = new Vue({
        el: "#app"
    })
</script>

</html>
