<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>props & events</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
    #list {
        width: 400px;
        border: 1px solid black;
        border-collapse: collapse;
    }
    
    #list td,
    #list th {
        border: 1px solid black;
        text-align: center;
    }
    
    #list>thead>tr {
        color: yellow;
        background-color: purple;
    }
</style>

<template id="listTemplate">
    <div>
        <table id="list">
            <thead>
            <tr>
                <th>번호</th>
                <th>이름</th>
                <th>전화번호</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody id="contacts">
            <tr v-for="contact in contacts">
                <td>{{contact.no}}</td>
                <td>{{contact.name}}</td>
                <td>{{contact.tel}}</td>
                <td>{{contact.address}}</td>
            </tr>
        </tbody>
        </table>
    </div>
</template>
<script type="text/javascript">
    Vue.component("contactlist-component", {
        template: "#listTemplate",
        props: ["contacts"]
    })
</script>

<body>
    <div id="app">
        <h1>예방 접종</h1>
        <hr/>
        <h3>1차 대상자 : 5월 1~3일</h3>
        <contactlist-component :contacts="list1"></contactlist-component>
        <h2>2차 대상자 : 5월 13~15일</h2>
        <contactlist-component :contacts="list2"></contactlist-component>
    </div>
</body>
<script type="text/javascript">
    Vue.config.devtools = true;
    let vm = new Vue({
        el: "#app",
        data: {
            list1: [{
                "no": 97,
                "name": "eva",
                "tel": "101-1234-5678",
                "address": "서울시"
            }, {
                "no": 98,
                "name": "lizzy",
                "tel": "101-2345-5678",
                "address": "경기도"
            }, {
                "no": 99,
                "name": "mandy",
                "tel": "101-3456-5678",
                "address": "부산시"
            }, ],
            list2: [{
                "no": 81,
                "name": "daisy",
                "tel": "101-6543-5678",
                "address": "서울시"
            }, {
                "no": 82,
                "name": "monty",
                "tel": "101-9876-5678",
                "address": "경기도"
            }, ]
        }
    })
</script>

</html>
