<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>event</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<style>
    html,
    body {
        margin: 0;
        padding: 0;
    }
    
    #example {
        height: 98vh;
        min-height: 100%;
        padding: 10px;
    }
</style>

<body>
    <div id="example" v-on:contextmenu.prevent="ctxStop" @mouseup.left="leftMouse" @mouseup.right="rightMouse">
        <div>
            left click : 왼쪽으로 <br/> right click : 오른쪽으로
        </div>
        <img src="images/foot.jpg" v-bind:style="{position:'absolute', left:pos.left + 'px', top:pos.top + 'px'}" />
    </div>
    <script type="text/javascript">
        let vuejs = new Vue({
            el: "#example",
            data: {
                pos: {
                    left: 100,
                    top: 100
                }
            },
            methods: {
                ctxStop: function(e) {},
                leftMouse: function(e) {
                    if (this.pos.left > 30) {
                        this.pos.left -= 30;
                        console.log("move left")
                    }
                },
                rightMouse: function(e) {
                    this.pos.left += 30;
                    console.log("move right")
                },
            }
        })
    </script>

</html>
