<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>component</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
    <!-- vue.js는 컴포넌트들을 조합하여 전체 애플리케이션을 작성한다.
    컴포넌트들은 부모-자식 관계로 트리 구조를 형성하며, 속성을 통해 자식 컴포넌트로 정보를 전달할 수 있다.
    부모 -> 자식으로는 속성을 전달하고, 자식->부모로는 이벤트를 발신할 수 있다. 
    대부분의 인스턴스 옵션(methods, computed, watch 등)을 컴포넌트 수준에서도 활용할 수 있으나, 
    data 속성은 각 컴포넌트의 로컬 상태를 관리하기 위한 용도로만 사용한다. 
    또한, 하나의 컴포넌트를 애플리케이션에서 여러 번 사용할 경우 모두 다른 상태 정보를 가져야 한다.
    data 옵션을 이전처럼 단순한 객체 값으로 작성한다면 객체가 참조형 값이므로 모두 동일한 값을 참조하게 되므로,
    data 옵션을 반드시 함수로 작성하고, 함수 내부에서 객체를 리턴하도록 작성해야 한다.
    -->




    <!-- Vue.component(tagname, options) 
        tagname: 컴포넌트를 사용할 태그명
               : 대소문자를 구분하지 않으므로 케밥 표기법이 적절
        options: 컴포넌트에서 렌더링할 template 등을 지정
    -->

    <!-- <script type="text/javascript">
        Vue.component('hello-component', {
            template: '<div>hello world!!</div>' // 인라인 템플릿 : 권장하지 않음
        })
    </script> -->
    <!-- <div id="app">
        <hello-component></hello-component>
        <hello-component></hello-component>
        <hello-component></hello-component>
    </div>
    <script type="text/javascript">
        var v = new Vue({
            el: "#app"
        })
    </script> -->

    <div id="optionDiv">
        <select>
            <option is="option-component"></option>
            <option is="option-component"></option>
        </select>
    </div>
    <!-- .vue 확장자를 사용하는 단일 파일 컴포넌트를 작성하거나 -->
    <!-- 코드가 <script type="text/x-template"> 안에서 사용되는 경우는 굳이 is 특성을 사용하지 않아도 됨 -->
    <!-- 그러나 <template> 태그를 사용하는 경우에는 is 특성을 사용해야 함 -->
    <script type="text/javascript">
        Vue.component('option-component', {
            template: '<option>hello</option>'
        })
        Vue.config.devtools = true;
        var v = new Vue({
            el: "#optionDiv"
        })
    </script>
    <script type="text/x-template" id="selectTemplate">
        <select>
            <option-component></option-component>
            <option-component></option-component>
        </select>
    </script>
    <script type="text/javascript">
        Vue.component('select-component', {
            template: "#selectTemplate"
        })
    </script>
    <div id="selectDiv">
        <select-component></select-component>
    </div>
    <script type="text/javascript">
        var vm = new Vue({
            el: "#selectDiv"
        })
    </script>
</body>

</html>
