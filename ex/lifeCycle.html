<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>life cycle</title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>
<style>
    #list {
        width: 400px;
        border: 1px solid black;
        border-collapse: collapse;
    }
    
    #list td,
    #list th {
        border: 1px solid black;
        text-align: center;
    }
    
    #list>thead>th {
        color: yellow;
        background-color: purple;
    }
</style>

<body>
    <div id="computed">
        <input type="text" v-model="num"><br /> 1부터 입력된 수까지의 합 : <span>{{sum}}</span>
    </div>

    <script type="text/javascript">
        // 1부터 입력된 수까지의 합 구하기
        var vmSum = new Vue({
            el: "#computed",
            data: {
                num: 0
            },
            created: function() {
                console.log("created!")
            },
            updated: function() {
                console.log("updated!")
                console.log(this.num)
            },
            computed: {
                sum: function() {
                    var n = Number(this.num)
                    if (Number.isNaN(n) || n < 1) return 0;
                    return ((1 + n) * n) / 2
                }
            }
        })
    </script>

</html>
